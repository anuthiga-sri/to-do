<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="header">
    <h2>Your Todo List</h2>
    <button class="create-btn" onclick="window.location.href='/todo-create'">+ New Todo</button>
  </div>

  <div class="grid" id="todoGrid"></div>

  <p class="error" id="errorMessage"></p>

  <script>
    window.onload = function () {
      const sessionToken = localStorage.getItem('todo');

      if (!sessionToken) {
        window.location.href = '/register';
      }
    };

    const grid = document.getElementById('todoGrid');
    const errorMessage = document.getElementById('errorMessage');

    async function fetchTodos() {
      try {
        const user = JSON.parse(localStorage.getItem('todo'));
        const res = await fetch(`/api/todos?userId=${user.id}`);
        if (!res.ok) {
          throw new Error('Failed to fetch todos');
        }
        const data = await res.json();
        const todos = data.todoList;

        if (todos.length === 0) {
          grid.innerHTML = '<p>No todos found.</p>';
          return;
        }

        todos.forEach(todo => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${todo.title}</h3>
            <p>${todo.description || ''}</p>
          `;
          card.onclick = () => {
            window.location.href = `/todo-item/${todo.id}`;
          };
          grid.appendChild(card);
        });
      } catch (err) {
        errorMessage.textContent = err.message || 'Error loading todos';
      }
    }

    fetchTodos();
  </script>

</body>
</html>
