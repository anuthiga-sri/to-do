<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
    }

    .create-btn {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .create-btn:hover {
      background-color: #0056b3;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      margin-top: 0;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Your Todo List</h2>
    <button class="create-btn" onclick="window.location.href='/todo-create'">+ New Todo</button>
  </div>

  <div class="grid" id="todoGrid"></div>

  <p class="error" id="errorMessage"></p>

  <script>
    window.onload = function () {
      const sessionToken = localStorage.getItem('todo');

      if (!sessionToken) {
        window.location.href = '/register';
      }
    };

    const grid = document.getElementById('todoGrid');
    const errorMessage = document.getElementById('errorMessage');

    async function fetchTodos() {
      try {
        const user = JSON.parse(localStorage.getItem('todo'));
        const res = await fetch(`/api/todos?userId=${user.id}`);
        if (!res.ok) {
          throw new Error('Failed to fetch todos');
        }
        const todos = await res.json();

        if (todos.length === 0) {
          grid.innerHTML = '<p>No todos found.</p>';
          return;
        }

        todos.forEach(todo => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${todo.title}</h3>
            <p>${todo.description || ''}</p>
          `;
          card.onclick = () => {
            window.location.href = `/todo-item/${todo.id}`;
          };
          grid.appendChild(card);
        });
      } catch (err) {
        errorMessage.textContent = err.message || 'Error loading todos';
      }
    }

    fetchTodos();
  </script>

</body>
</html>
